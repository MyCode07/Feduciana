<div class="popup _open" id="quiz">
    <div class="quiz">
        <div class="pagination"></div>
        <div class="quiz__content">
            <div class="quiz__content-left">
                <div class="quiz__text">
                    <img src="img/icons/title.svg" alt="">
                    <h3>Quick Assessment: Can We Guarantee Your Account Opening?</h3>
                    <p>To evaluate your eligibility and ensure a smooth account-opening process, please answer the
                        following questions:</p>
                    <img src="@img/quiz.png" alt="">
                </div>
            </div>
            <div class="quiz__content-right">
                <div class="quiz__slider">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <h2>Do you currently hold a Residence Permit in Cyprus or Emirates ID?</h2>
                                <label for="q-1-1">
                                    <input type="radio" id="q-1-1" name="reason">
                                    Personal financial management
                                </label>
                                <label for="q-1-2">
                                    <input type="radio" id="q-1-2" name="reason">
                                    Expanding business operations internationally
                                </label>
                                <label for="q-1-3">
                                    <input type="radio" id="q-1-3" name="reason">
                                    Residency/Golden Visa requirements
                                </label>
                                <label for="q-1-4">
                                    <input type="radio" id="q-1-4" name="reason">
                                    Tax optimization
                                </label>
                            </div>
                            <div class="swiper-slide">
                                <h2>Which currency do you prefer for your account?</h2>
                                <label for="q-2-1">
                                    <input type="checkbox" id="q-2-1" name="currency">
                                    US Dollar (USD)
                                </label>
                                <label for="q-2-2">
                                    <input type="checkbox" id="q-2-2" name="currency">
                                    Euro (EUR)
                                </label>
                                <label for="q-2-3">
                                    <input type="checkbox" id="q-2-3" name="currency">
                                    British Pound (GBP)
                                </label>
                                <label for="q-2-4">
                                    <input type="checkbox" id="q-2-4" name="currency">
                                    Other (please specify)
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="quiz__btns">
                        <button class="prev">
                            <img src="@img/icons/quiz-arrow.svg" alt="">
                        </button>
                        <button class="next">NEXT</button>
                    </div>
                    <div class="fraction">1/5</div>
                </div>

            </div>
        </div>
    </div>
</div>
